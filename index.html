<!DOCTYPE html>
<html>
<head>
	<title>Polygon Array</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css\stylesheet.css">
	<script src="js\jquery-3.2.1.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMREZVqfnz0xrQnRE8KDH9MQ_WYM9sBTw&libraries=geometry,drawing"></script>
	<script src="js\api.js"></script>
</head>
<body>
	<div id="main">
		<div id="map_user">
			<hgroup>
				<h1>Poligonos almacenados</h1>
			</hgroup>
			<form id="mostrar_poli">
				<input type="submit" value="Mostrar" id="Mostrar">
				<select id="poli_combo" name="poli_combo">
					<option>Selecionar polígono</option>
				</select>
			</form>
		</div>
		<div id="map_canvas"></div>
		<div id="save_poly">
			<hgroup>
				<h1>Guardar polígono</h1>
			</hgroup>
			<form id="guardar_poli">
				<label for="poly_name">Nombre del polígono:</label>
				<input type="text" id="poly_name" name="poly_name">
				<input type="submit" value="Guardar" id="Guardar">
			</form>
		</div>
	</div>
</body>
</html>
